{% extends 'insta/base.html' %}
{% load static %}

{% block content %}
<body>
    <h1> Welcome {{user}} </h1>

    <p>{% for item in items %}</p>
    <ul>
        <li>{{ item.user }}</li>
        <li>{{ item.profile_desc }}</li>
        <li>{{ item.created }}</li>
        <img src="{% static item.picture %}">
    </ul>
    {% endfor %}

</body>
{% endblock %}
